<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <style>
            .card {
                background-color: #ffff;
                border-radius: 10px;
                padding: 2rem;
            }
            body {
                background-color: #A7CCED;
                font-family: Arial, sans-serif;
            }
            .title {
                color: black;
            }
            .p-button {
                background-color: #63ADF2 !important;
                border-color: #63ADF2 !important;
                color: #304D6D !important;
            }
            .p-button-secondary {
                background-color: #82A0BC !important;
                border-color: #82A0BC !important;
                color: #304D6D !important;
            }
            .field {
                margin-bottom: 1.5rem;
            }
            .ui-inputtext {
                background-color: #A7CCED;
                border: 1px solid #82A0BC;
                color: #304D6D;
            }
        </style>
    </h:head>
    <h:body>
        <div class="flex justify-content-center align-items-center min-h-screen">
            <div class="card" style="width: 25rem;">
                <h:form id="formulario-registro">
                    <p:growl id="mensaje-emergente" showDetail="true"/>
                    <div class="text-center">
                        <h2 class="title">Registro de Usuario</h2>
                    </div>
                    <div class="field">
                        <p:outputLabel for="nombreUsuario" value="Nombre de Usuario"/>
                        <p:inputText id="nombreUsuario" value="#{registerController.nuevoUsuario.nombreUsuario}" required="true" class="w-full"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="correo" value="Correo"/>
                        <div>
                        <p:inputText id="correo" value="#{registerController.nuevoUsuario.correo}" required="true" class="w-full"/>
                        </div>
                    </div>
                    <div class="field">
                        <p:outputLabel for="contrasena" value="contrasena"/>
                        <div>
                        <p:password id="contrasena" value="#{registerController.nuevoUsuario.contrasena}" required="true" feedback="false" class="w-full"/>
                        </div>
                    </div>
                    <div class="flex justify-content-center">
                        <p:commandButton value="Registrar" action="#{registerController.registrar}" update="formulario-registro" styleClass="p-button p-button-raised" class="w-full"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
