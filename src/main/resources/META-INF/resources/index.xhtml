<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="primeflex/primeflex.css" library="primefaces"/>
        <style>
            body {
                background: #A7CCED;
                font-family: 'Segoe UI', sans-serif;
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-cd {
                width: 350px;
                padding: 1rem;
                border-radius: 1rem;
                background: #ffff;
            }
            .login-cd h2 {
                margin-bottom: 1.5rem;
                text-align: center;
                color: #333;
            }
            .campo {
                margin-bottom: 1.5rem;
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="formulario-login" prependId="false">
            <p:growl id="mensaje-emergente" showDetail="true" life="3000"/>

            <div class="login-cd">
                <h2>Iniciar Sesión</h2>

                <div class="campo">
                    <p:outputLabel for="user" value="Usuario:"/>
                    <p:inputText id="user"
                                 value="#{loginController.nombreUsuario}"
                                 required="true"
                                 requiredMessage="El usuario es obligatorio"/>
                </div>

                <div class="campo">
                    <p:outputLabel for="contr" value="Contraseña:"/>
                    <p:password id="contr"
                                value="#{loginController.contrasenia}"
                                required="true"
                                requiredMessage="La contraseña es obligatoria"/>
                </div>

                <div class="campo">
                    <p:commandButton value="Ingresar"
                                     action="#{loginController.verificarDatos}"
                                     ajax="false"
                                     update="formulario-login mensaje-emergente"
                                     styleClass="p-button-rounded p-button-primary"
                                     style="width: 100%;
                                            border-radius: 8px;
                                            font-weight: bold;"/>
                </div>
            </div>
        </h:form>
    </h:body>
</h:html>
