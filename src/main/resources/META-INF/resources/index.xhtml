<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css" />
        <style>
            body {
                background: #A7CCED;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-cd {
                width: 350px;
                padding: 1rem;
                border-radius: 1rem;
                background: #ffff;
            }

            .login-cd h2 {
                margin-bottom: 1.5rem;
                text-align: center;
                color: #333;
            }

            .campo {
                margin-bottom: 1.5rem;
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="formulario-login" prependId="false">
            <p:growl id="mensaje-emergente" showDetail="true" life="3000" />


            <div class="block font-bold text-center p-4 border-round mb-6 text-4xl border-round-2xl" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                background-color: #63ADF2; 
                width: 350px;
                color: white;">
                BIENVENIDO A KINALTRELLO
            </div>

            <div class="login-cd shadow-7">
                <h2>Iniciar Sesión</h2>
                <div class="text-center mb-4" style="margin-top: -1.2rem;">
                    <p:link outcome="proyectoView" value="¿No tienes cuenta? Registrate">
                    </p:link>
                </div>

                <div class="campo">
                    <div>
                        <p:outputLabel for="user" value="Usuario:" />
                    </div>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <div>
                            <p:inputText id="user" value="#{loginController.nombreUsuario}" required="true"
                                requiredMessage="El usuario es obligatorio" class="w-17rem ml-2" />
                        </div>
                    </div>
                </div>

                <div class="campo">
                    <div>
                        <p:outputLabel for="contr" value="Contraseña:" />
                    </div>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-lock"></i></div>
                        <p:password id="contr" value="#{loginController.contrasenia}" required="true"
                            requiredMessage="La contraseña es obligatoria" class="w-17rem" toggleMask="true"
                            redisplay="true" />
                    </div>
                </div>

                <div class="campo">
                    <p:commandButton value="Ingresar" action="#{loginController.verificarDatos}" ajax="false"
                        update="formulario-login mensaje-emergente" styleClass="p-button-rounded"
                        class="shadow-none hover:shadow-8 bg-primary mt-3" style="width: 100%;
                                border-radius: 8px;
                                font-weight: bold;" />
                </div>
            </div>
        </h:form>
    </h:body>
</h:html>
