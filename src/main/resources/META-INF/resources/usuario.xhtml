<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            Registro Usuario
        </title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css"/>
    </h:head>
    <h:body style="background-color: #F2F2F2;">
        <div class="card">
            <h:form id="formulario-usuarios">
                <p:growl id = "mensaje-emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar style="background-color: #A7CCED;">
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-usuarios:tabla-usuarios"
                                    actionListener="#{usuarioController.cargarDatos()}"
                                    onclick="window.location.href = '/index.xhtml';"/>/>
                        <p:menuitem value="Nuevo Usuario" icon="pi pi-fw pi-plus"
                                    actionListener="#{usuarioController.agregarUsuario()}"
                                    update=":formulario-modal:ventana-usuario"
                                    oncomplete="PF('ventanaModalUsuario').show()"/>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{usuarioController.usuarios}" var="usuario"
                                 id="tabla-usuarios" widgetVar="usuarioTabla">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap
                                        card-container yellow-container">
                                <div class="flex align-items-center justify-content-center
                                        w-20rem h4rem  font-bold m-2
                                        text-gray-900 border-round"
                                     style="background-color: #82A0BC;">
                                    <h3>Usuarios</h3>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{usuario.nombreUsuario}"/>
                        </p:column>
                        <p:column headerText="ROL">
                            <h:outputText value="#{usuario.rol}"/>
                        </p:column>
                        <p:column headerText="CORREO">
                            <h:outputText value="#{usuario.correo}"/>
                        </p:column>
                        <p:column headerText="CONTRASEÑA">
                            <h:outputText value="#{usuario.contrasena}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-usuario"
                                             process="@this"
                                             oncomplete="PF('ventanaModalUsuario').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{usuario}"
                                        target="#{usuarioController.usuarioSeleccionado}"
                                />

                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarUsuario').show()">
                                <f:setPropertyActionListener
                                        value="#{usuario}"
                                        target="#{usuarioController.usuarioSeleccionado}"/>

                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle Usuarios" showEffect="fade" modal="true" widgetVar="ventanaModalUsuario" responsive="true">
                    <p:outputPanel id="ventana-usuario" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre"
                                         value="#{usuarioController.usuarioSeleccionado.nombreUsuario}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <div class="field col-12 md:col-4">
                                <p:outputLabel for="@next" value="Rol"/>
                                <p:selectOneMenu id="option" value="#{usuarioController.usuarioSeleccionado.rol}"
                                                 required="true" style="width: 15rem;">
                                    <f:selectItem itemLabel="Selecciona una" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Admin" itemValue="admin"/>
                                    <f:selectItem itemLabel="Usuario" itemValue="usuario"/>
                                    <f:facet name="footer">
                                        <p:divider styleClass="mt-0" />
                                        <h:outputText value="2 opciones" style="font-weight:bold;"/>
                                    </f:facet>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="field">
                            <p:outputLabel for="correo">Correo</p:outputLabel>
                            <p:inputText id="correo"
                                         value="#{usuarioController.usuarioSeleccionado.correo}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="contrasena">Contraseña</p:outputLabel>
                            <p:inputText id="contrasena"
                                         value="#{usuarioController.usuarioSeleccionado.contrasena}"
                                         required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-usuario @this"
                                         actionListener="#{usuarioController.guardarUsuario}"
                                         update=":formulario-usuarios:tabla-usuarios :formulario-usuarios:mensaje-emergente"
                                         oncomplete="PF('ventanaModalUsuario').hide()"/>

                    </f:facet>
                </p:dialog>
                <p:confirmDialog
                        widgetVar="ventanaEliminarUsuario"
                        showEffect="fade" width="300"
                        message="¿Desea eliminar este Usuario"
                        header="CONFIRMACIÓN" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check"
                                     actionListener="#{usuarioController.eliminarUsuario}"
                                     process="@this"
                                     update=":formulario-usuarios:tabla-usuarios :formulario-usuarios:mensaje-emergente"
                                     oncomplete="PF('ventanaEliminarUsuario').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('ventanaEliminarUsuario').hide()"
                                     type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
