spring.application.name=gestion-proyectos
server.port:8090

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gestion_proyectos_db
spring.datasource.username=root
spring.datasource.password=jose
spring.datasource.driver_class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

